_format_version: "2.1"

services:
  - name: my-service
    url: http://httpbin.org/anything
    plugins:
      - name: kong-plugin-datadome
        config:
          datadome_api_key: DATADOME_API_KEY_HERE
          datadome_api_config_timeout: 300
    routes:
      - name: get-post-data
        methods: [GET, POST]
        paths: [/v1/my-plugin-data]
